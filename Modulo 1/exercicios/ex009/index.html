<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="a" start="4">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>item 4</li>
        <li>item 0</li>
        <li>item 42</li>
    </ul>

    <h2>juntando listas</h2>
    <ol>
        <li>item 1</li>
        <ul>
            <li>item a</li>
            <li>item b</li>
        </ul>
        <li>item 2</li>
        <ul>
            <li>item c</li>
            <li>item cS</li>
        </ul>
    </ol>
    <h2>lista de definição</h2>
    <dl>
        <dt>termo</dt>
        <dd>definição</dd>
        <dt>teste</dt>
        <dd>essa é a definição do teste</dd>
    </dl>
</body>
</html>
