<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">MÃ©dia: </label>
            <input type="number" name="media" id="imedia" min="0" max="100" placeholder="0 a 100" step="0.01" required>
        </p>
        <p>
            <label for="idata">Data: </label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="ihora">Hora: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
