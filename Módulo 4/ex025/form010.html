<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post"></form>
        <p>
            <label for="iano">Ano de nascimento</label>
            <input type="number" name="ano" id="iano" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear();
            iidade.innerHTML = Number(atual) - Number(iano.value);
        }
    </script>
    </form>
</body>
</html>
